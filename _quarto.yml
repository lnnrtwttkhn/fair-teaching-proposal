format:
  html:
    theme: [cosmo]
    anchor-sections: true
    smooth-scroll: true
    email-obfuscation: none
    toc: true
    toc-depth: 3
    toc-location: right
    toc-title: "Contents"
    toc-expand: true
    number-sections: false
    cap-location: margin
    fig-cap-location: margin
    tbl-cap-location: margin
    page-layout: article
    code-fold: true
    code-overflow: wrap
    code-line-numbers: true
    code-copy: true
    code-link: false
    code-annotations: true
    code-tools:
      source: https://github.com/lnnrtwttkhn/illf-application
      toggle: true
      caption: "Code"
    engine: knitr
    highlight-style: monokai
    link-external-icon: false
    link-external-newwindow: true
    from: "markdown+emoji"
    search: false
    include-after-body: plausible.html
  pdf:
    toc: false